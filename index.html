<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>FoodFinder</title>
</head>
<body>
    <div id="header">
        <!-- <img src="" alt="icon"> -->
        <div id="name"></div>
        <button id="login-btn"></button>
        <button id="Signup-btn"></button>
    </div>

    <section>
        <div id="first-container">
        <div id="opening_phrase">
        </div>
        <img src="./media/food_pic2.jpeg" id="food-picture" alt="Food Picture">
        </div>
        <div id="second-container">
            <div id="title"></div>
            <select name="menu" id="menu">
                <option value="0">Select a dish</option>
            </select>
            <div id="checked"></div>
            <button type="button" id="checkout"></button>
            <ul id="checkedItems"></ul>
            <div id="total"></div>
            <div id="buttons">
                <button type="button" id="reset"></button>
            </div>
        </div>
    </section>

</body>
</html>
